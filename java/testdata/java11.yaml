schemaVersion: "1.0.0"
commandTests:
  - name: java
    command: ["/usr/lib/jvm/java-11-openjdk-amd64/bin/java", "-version"]
    expectedError: ['openjdk version "11\.*']
  - name: java-symlink
    command: ["/usr/bin/java", "-version"]
    expectedError: ['openjdk version "11\.*']
fileExistenceTests:
  - name: certs
    path: "/etc/ssl/certs/java/cacerts"
    shouldExist: true
  - name: no-busybox
    path: "/busybox/sh"
    shouldExist: false